{% extends 'base.html' %}
<html>
    <head>
            {% load crispy_forms_tags %}
           
            {% block title %}
            
        <title>upload file</title>
          {% endblock %}

    </head>
    <body>
            {% block content %}
            <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
            <h2>Upload</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="file" name='document' class="btn btn-secondary">
                <button type="submit" class="btn btn-primary">Upload file</button>

            </form>
            {% if url %}
            <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
            {% endif %}
            </div>
            </div>
            </div>
            </div>
            
            {% endblock %}
            

    </body>
</html>
