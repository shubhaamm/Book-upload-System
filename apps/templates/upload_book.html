{% extends 'base.html' %}
<html>
    <head>  
            {% load crispy_forms_tags %}    
        <title>Upload Books</title>

    </head>
    <body>
            {% block content %}
            <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
            <h2>Upload Book</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Upload Book</button>

            </form>
            </div>
            </div>
            </div>
            </div>
            
            {% endblock %}
            

    </body>
</html>
